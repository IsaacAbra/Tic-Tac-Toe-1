<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<main>
  <div class="row-header">
          <div id="header">
              <h1>Tic <span>Tac</span> Toa <span>Game application</span></h1>
          </div>
        </div>

  <div id="msg-content">
  <p id="message"></p>
</div>
<div id="auth-section">
      <section id="sec-sign-up">
        <h1>Sign Up</h1>
        <form id="sign-up">
          <input placeholder="email" type="email"
          name="credentials[email]" required>
          <input placeholder="password" type="password"
          name="credentials[password]" required>
          <input placeholder="confirm password" type="password"
          name="credentials[password_confirmation]" required>
          <button type="submit">sign up</button>
        </form>
      </section>

      <section>
        <h1>Sign In</h1>
        <form id="sign-in">
          <input placeholder="email" type="email"
          name="credentials[email]" required>
          <input placeholder="password" type="password"
          name="credentials[password]" required>
          <button type="submit">sign In</button>
        </form>
      </section>

      <section>
        <h1>Change Password</h1>
        <form id="change-pw">
          <input placeholder="Old Password" type="password"
          name="passwords[old]" required>
          <input placeholder="New password" type="password"
          name="passwords[new]" required>
          <button type="submit">change Password</button>
        </form>
      </section>

<section id="signout-content">
    <h1>Sign Out</h1>
  <button id="sign-out">Sign Out</button>
</section>
</div>
</main>
    </body>
</html>
