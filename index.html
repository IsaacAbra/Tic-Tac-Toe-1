<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<main>
  <div class="row-header">
          <div id="header">
              <h1>Tic <span>Tac</span> Toa <span>Game application</span></h1>
          </div>
        </div>

  <p id="message"></p>
  <div class="wrap">
  <section class="hidden">
    <button id="sign-out">Sign Out</button>
  </section>
</div>
<div class="show">
      <section id="sec-sign-up">
        <h1>Sign Up</h1>
        <form id="sign-up">
          <input placeholder="email" type="email"
          name="credentials[email]" required>
          <input placeholder="password" type="password"
          name="credentials[password]" required>
          <input placeholder="confirm password" type="password"
          name="credentials[password_confirmation]" required>
          <button type="submit">sign up</button>
        </form>
      </section>

      <section>
        <h1>Sign In</h1>
        <form id="sign-in">
          <input placeholder="email" type="email"
          name="credentials[email]" required>
          <input placeholder="password" type="password"
          name="credentials[password]" required>
          <button type="submit">sign In</button>
        </form>
      </section>
</div>
<div id="hid">
      <section class="hidden">
        <div id="ch-pw">
        <h3>Change Password</h3>
        <form id="change-pw">
          <input placeholder="Old Password" type="password"
          name="passwords[old]" required>
          <input placeholder="New password" type="password"
          name="passwords[new]" required>
          <button type="submit">change Password</button>
        </form>
      </div>
      </section>



<section class="hidden">
<div class="center">
          <h3>Wel come To Tic-Tac-Toe Game</h3>
          <button id="games-create">start Game</button>
        </div>
</section>

<section class="hidden">
  <h3>get game index</h3>
  <button id="games-index">show Game</button>
</section>

<section class="hidden-game">
<div class="container">
  <div class="row">
      <div class="col-6 letter-x ">X</div>
      <div class="col-6 letter-o ">O</div>
  </div>

  <div class="row">
    <div class="col-4 box" data-cell-index='0'></div>
    <div class="col-4 box" data-cell-index='1'></div>
    <div class="col-4 box" data-cell-index='2'></div>
    <div class="col-4 box" data-cell-index='3'></div>
    <div class="col-4 box" data-cell-index='4'></div>
    <div class="col-4 box" data-cell-index='5'></div>
    <div class="col-4 box" data-cell-index='6'></div>
    <div class="col-4 box" data-cell-index='7'></div>
    <div class="col-4 box" data-cell-index='8'></div>
  </div>
</div>
</section>
</div>
</main>
    </body>
</html>
